<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<!--body for questions/answers when starting quiz-->
<body>
    <!--what will be at the top, will show what question we are on, what the current score is, and title score-->
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="progress">
                <div class="progress-item">
                    <p id="progressText" class="progress-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
            <div class="progress-item">
                <p class="progress-prefix">
                    Score
                </p>
                <h1 class="progress-main-text" id="score">
                    0
                </h1>
                <p>TIME LEFT:</p>
                <p id="timer" class="timer"></p>
            </div>     
            </div>
            <!--filler questions/answers regarding how quiz will intially look, then css-->
            <h2 id="question">The correct answer is...</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice4</p>
            </div>
        </div>
    </div>
    <!--creating mulitple files to keep each portion organized-->
    <script src="game.js"></script>
</body>
</html>
